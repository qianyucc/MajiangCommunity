<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${selectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<!--导航条-->
<div th:insert="~{navigation :: nav}"></div>

<!--内容-->
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${selectionName}"></span></h2>
            <hr>
            <div th:if="${questionList!=null}">
                <!--循环展示每条信息-->
                <div class="media" th:each="question : ${questionList.questions}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${question.title}"></h4>
                        <span th:text="${question.description}"></span> <br>
                        <span class="text-desc">
                        <span th:text="${question.commentCount}"></span> 个回复
                        · <span th:text="${question.viewCount}"></span> 次浏览
                        · <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                    </div>
                </div>
                <!--分页-->
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${questionList.showFirstPage}">
                            <a th:href="@{'/profile/' + ${selection}(page=${1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${questionList.showPrevious}">
                            <a th:href="@{'/profile/' + ${selection}(page=${questionList.page}-1)}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page : ${questionList.pages}" th:class="${questionList.page == page} ? 'active' : ''">
                            <a th:text="${page}" th:href="@{'/profile/' + ${selection}(page=${page})}"></a>
                        </li>
                        <li th:if="${questionList.showNext}">
                            <a th:href="@{'/profile/' + ${selection}(page=${questionList.page}+1)}" aria-label="Next">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${questionList.showEndPage}">
                            <a th:href="@{'/profile/' + ${selection}(page=${questionList.totalPage})}" aria-label="Next">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions" th:class="${selection=='questions'} ? 'list-group-item active' : 'list-group-item'">
                    我的问题
                    <span class="badge">8</span>
                </a>
                <a href="/profile/replies" th:class="${selection=='replies'} ? 'list-group-item active' : 'list-group-item'">
                    我的回复
                    <span class="badge">14</span>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
